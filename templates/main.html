<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ai prompt tester</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
	<h1>Ai Prompt Tester</h1>
	<div id="input-holder">
		<div id="prompt-parent">
			<h2>Prompt</h2>
			<textarea placeholder="Your prompt" id="prompt" onkeyup="update_check();"></textarea>
		</div>
		<div id="output-parent">
			<h2>Desired output</h2>
			<textarea placeholder="Desired output" id="output" onkeyup="update_check();"></textarea>
		</div>
	</div>
	<div class="data can-not-run" id="run" onclick="check();" data-disabled="true"><p>Run tests</p></div>
	<div>
		<h1>Models</h1>
		<hr>
		<div id="model-list">
			{% for model in models %}
			<div class="data" id="{{model}}">
				<p class="model-name">{{model}}</p>
				<div class="match-data">
					<p class="match-status">Not tested</p>
					<p class="match-percentage">00%</p>
				</div>
				<div class="icons">
					<div class="tooltip">
						<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
							<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
							<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
							<g id="SVGRepo_iconCarrier">
								<path d="M12 10C12.5523 10 13 10.4477 13 11V16C13 16.5523 12.5523 17 12 17C11.4477 17 11 16.5523 11 16V11C11 10.4477 11.4477 10 12 10Z" fill="#ffffff"></path>
								<path d="M12 7C12.5523 7 13 7.44772 13 8C13 8.55228 12.5523 9 12 9C11.4477 9 11 8.55228 11 8C11 7.44772 11.4477 7 12 7Z" fill="#ffffff"></path>
								<path fill-rule="evenodd" clip-rule="evenodd" d="M2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z" fill="#ffffff"></path>
							</g>
						</svg>
					</div>
					<div class="tooltip-data">
						<span class="tootltip-title">Ai response:</span>
						<hr>
						<span></span>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<p id="bottom-note">Made by NotMEE12</p>
</body>
<script src="{{ url_for('static', filename='code/main.js') }}"></script>
</html>
